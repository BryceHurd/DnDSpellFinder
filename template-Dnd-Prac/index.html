<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">

  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>DnD Spell Finder</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<!--Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@1&family=Oswald:wght@600&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@1&family=Lato:ital@1&family=Oswald:wght@600&display=swap" rel="stylesheet"> 

	</head>
	<body>
		<section id="main">

			<h1>DnD Spell Finder</h1>
			<input  type="text" name="input" value="" placeholder="Enter Spell Name">
			<button id="glow-on-hover" type="button" name="button">Find Spell</button>		
				

			<h2 id='name'></h2>

			<h3 >Description</h3>
				<p id="desc"></p>

			<h3>School of Magic</h3>
				<p id="school"></p>

			<h3> Spell Level</h3>
				<P id="spellLvl"></P>

			<h3>Casting Time</h3>
				<p id="castingTime"></p>				

			<h3>Damage Type</h3>
				<p id="dmg"></p>
				<p id="dmgType"></p>

			<h3>Range</h3>
				<p id="range"></p>

			<h3>Higher Level Casting</h3>
				<p id ="highLvl"></p>
			
			<h3>Duration</h3>
				<p id="duration"></p>

			<h3>Material Needed</h3>
				<p id="material"></p>

			<h3>Components</h3>
				<p id="components"></p>

			<h3>Ritual</h3>
				<p id="ritual"></p>

			<h3 >Class(s)</h3>
				<ul id="class"></ul>
				
			<h3>Sub Classes</h3>
				<ul id="subClass"></ul>

		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
